<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Hungry Cat</title>
  </head>
  <body>
    <header>
      <div id="banner"></div>
      <h1 id="game-name">Hungry Cats</h1>
    </header>
    <div class="canvas">
      <div class="canvas-header">
        <h2>OBJECTIVE</h2>
        <h4>EAT AS MANY RATS AS POSIBLE IN 30 SECONDS</h4>
      </div>
      <div class="canvas-content">
        <p>MOVE THE CAT WITH THE KEYS</p>
        <img class="arrows" src="./images/arrows.png" />
        OR <img class="adws" src="./images/adws.png" />
        <p class="text">
          AVOID DOGS
          <img class="dog" src="./images/obstacleImg.png" alt="dog" />
        </p>
        <p>
          CATCH RATS
          <span><img class="rat" src="./images/ratImg.png" alt="rat" /></span>
        </p>
        <h4>
          TRY TO EAT AS MANY RATS AS POSIBLE IN 30 SECONDS TO GET THE BEST SCORE
        </h4>
        <div class="canvas-footer">
          <h2 class="button">
            <a id="start-button" href="./html/game.html">START GAME</a>
          </h2>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
